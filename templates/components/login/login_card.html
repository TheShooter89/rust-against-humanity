<form method="post" class="card">
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img src="static/img/logo.png" alt="app logo">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">RUST-AGAINST-HUMANITY LOGIN</p>
      </div>
    </div>

    <div class="content">
      <fieldset class="field">
        <label class="label" for="username">Username</label>
        <div class="control">
          <input class="input" name="username" id="username" value="ranghi" />
        </div>
      </fieldset>

      <fieldset class="field">
        <label class="label" for="password">Password</label>
        <div class="control">
          <input
            class="input"
            name="password"
            id="password"
            type="password"
            value="latini"
          />
        </div>
      </fieldset>

      <fieldset class="field">
        <div class="control">
          <button class="button is-info" type="submit" value="login">LOGIN</button>
        </div>
      </fieldset>

      {% if let Some(next) = next %}
      <input type="hidden" name="next" value="{{next}}" />
      {% endif %}
    </div>
  </div>
</form>
